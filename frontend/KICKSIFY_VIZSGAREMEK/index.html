<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kicksify - Online Shoe Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Kicksify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#men">Men</a></li>
                    <li class="nav-item"><a class="nav-link" href="#women">Women</a></li>
                </ul>
            </div>
        </div>
                <div id="auth-section">
                    <a href="#" class="btn btn-outline-light" id="login-btn">Login</a>
                    <a href="#" class="btn btn-outline-light" id="register-btn">Register</a>
                </div>
                <div id="profile-dropdown" class="d-none">
                    <div class="dropdown">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" id="profile-menu" data-bs-toggle="dropdown">
                            Profile
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Recent Purchases</a></li>
                            <li><a class="dropdown-item" href="#">Account Settings</a></li>
                            <li><a class="dropdown-item" href="#" id="logout-btn">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


    <!-- Login/Register Modals -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalTitle">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="authForm">
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" autocomplete="email" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" autocomplete="current-password" required>
    </div>
    <button type="submit" class="btn btn-dark">Submit</button>
    <p class="mt-2"><a href="#" id="forgot-password">Forgot password?</a></p>
</form>
                </div>
            </div>
        </div>
    </div>

    <div class="cart-container">
        <span class="cart-icon">ðŸ›’</span>
        <span class="cart-count">0</span>
        <div class="cart-items">
            <!-- KosÃ¡r tÃ©telek itt jelennek meg -->
        </div>
    </div>
    <button id="checkout-btn" class="btn btn-dark">Checkout</button>
    </nav>

        
    <!-- Slideshow -->
    <div class="slideshow-container">
        <!-- Slide 1 -->
        <div class="slide fade">
            <img src="images/balenciaga.png" class="slide-image" alt="Balenciaga Shoes">
        </div>

        <!-- Slide 2 -->
        <div class="slide fade">
            <img src="images/rickowens_slideshow.png" class="slide-image" alt="Adidas Shoes">
        </div>

        <!-- Slide 3 -->
        <div class="slide fade">
            <img src="images/maisonmargiela_slideshow.png" class="slide-image" alt="Jordan Shoes">
        </div>

        <!-- Navigation Buttons -->
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <!-- Dots for Slideshow -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
    </div>

    <!-- Product Categories -->
    <section id="shop" class="container py-5">
        <h2 class="text-center mb-4">Shop by Category</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card">
                    <img src="images/Logo_nike_principal.png" class="card-img-top" alt="Men's Shoes">
                    <div class="card-body">
                        <h5 class="card-title">Nike</h5>
                        <p class="card-text"></p>
                        <a href="nike.html" class="btn btn-dark">Explore</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="images/Adidas-Logo-1967-500x281.png" class="card-img-top" alt="Women's Shoes">
                    <div class="card-body">
                        <h5 class="card-title">Adidas</h5>
                        <p class="card-text"></p>
                        <a href="adidas.html" class="btn btn-dark">Explore</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="images/jordan.png" class="card-img-top" alt="Kids' Shoes">
                    <div class="card-body">
                        <h5 class="card-title">Jordan</h5>
                        <p class="card-text"></p>
                        <a href="jordan.html" class="btn btn-dark">Explore</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="images/maisonmargiela_slideshow.png" class="card-img-top" alt="Men's Shoes">
                    <div class="card-body">
                        <h5 class="card-title">Maison Margiela</h5>
                        <p class="card-text"></p>
                        <a href="maisonmargiela.html" class="btn btn-dark">Explore</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="images/Rick-Owens-Logo.png" class="card-img-top" alt="Rick Owens Shoes">
                    <div class="card-body">
                        <h5 class="card-title">Rick Owens</h5>
                        <p class="card-text"></p>
                        <a href="rickowens.html" class="btn btn-dark">Explore</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="images/balenciaga.png" class="card-img-top" alt="Balenciaga Shoes">
                    <div class="card-body">
                        <h5 class="card-title">Balenciaga</h5>
                        <p class="card-text"></p>
                        <a href="balenciaga.html" class="btn btn-dark">Explore</a>
                    </div>
                </div>
            </div>
        </div>


        
    </section>

  

    <!-- Footer -->
    <footer class="bg-light text-center py-4">
        <p>&copy; 2024 Kicksify. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</body>
</html>
